<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Band Finder</title>
</head>
<body>
<h1 th:text="${offer != null ? 'Offer: ' + offer.name : 'Offer not found.'}"></h1>

<div th:if="${offer != null}">
    <p>
        <strong>Band:</strong>
        <span th:text="${offer.band != null ? offer.band.name : 'not found'}"></span>
    </p>

    <p>
        <strong>Looking for:</strong>
        <span th:text="${offer.lookingFor != null ? offer.lookingFor : 'not specified'}"></span>
    </p>

    <p>
        <strong>Description:</strong><br>
        <span th:text="${offer.description != null ? offer.description : 'no description'}"></span>
    </p>

    <a th:href="@{'/offers/' + ${offer.id} + '/edit'}">Edit Offer</a>
    <a th:href="@{'/offers/' + ${offer.id} + '/delete'}">Delete Offer</a>
</div>
<a th:if="${offer == null}" th:href="@{/offers/}">Back to Offer List</a>
<a th:href="@{/offers/}">Cancel</a>

</body>
</html>

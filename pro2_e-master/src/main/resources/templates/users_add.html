<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Band Finder</title>
</head>
<body>
<h1 th:text="${user.id == 0 ? 'New User' : 'Edit User'}"></h1>

<form method="post" th:action="@{/users/save}" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    Name: <input type="text" th:field="*{name}">
    Password: <input type="password" th:field="*{password}">
    <input type="submit" value="Save">
    <a th:href="@{/users/}">Cancel</a>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Band Finder</title>
</head>
<body>
<h1>Band Finder</h1>
<h3 th:text="${#authentication.name}"></h3>


<div sec:authorize="hasRole('ROLE_ADMIN')">
<a th:href="@{/users/}">List of All Users</a>
<a th:href="@{/bands/}">List of All Bands</a>
<a th:href="@{/offers/}">List of All Offers</a>
<a th:href="@{/admin}">Admin section</a>
</div>
<div sec:authorize="hasRole('ROLE_USER')">
<a th:href="@{/users/{user.id}}">Profile</a>
<a th:href="@{/bands/}">My Bands</a>
<a th:href="@{/offers/}">My Offers</a>
</div>



<br><br>

<form method="post" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>

</body>
</html>
